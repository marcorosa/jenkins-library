metadata:
  name: credentialdiggerScanPullRequest
  description: Scan a pull request on GitHub with Credential Digger
  longDescription: |
    This step allows you to scan a pull request on Github using Credential Digger.

    It can for example be used for DevSecOps scenarios to verify the source code does not contain hard-coded credentials before being merged or released for production.
spec:
  inputs:
    secrets:
      - name: githubTokenCredentialsId
        description: Jenkins 'Secret text' credentials ID containing token to authenticate to GitHub.
        type: jenkins
    params:
      - name: models
        description: Machine learning models to automatically verify the findings.
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        type: "[]string"
      - name: prNumber
        description: The number of the pull request to scan.
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        type: int
        mandatory: true
      - name: apiUrl
        aliases:
          - name: githubApiUrl
        description: Set the GitHub API url.
        scope:
          - GENERAL
          - PARAMETERS
          - STAGES
          - STEPS
        type: string
        default: https://api.github.com
        mandatory: true
      - name: repository
        aliases:
          - name: githubRepo
        description: URL of the GitHub repository. (was name, but we need the url)
        resourceRef:
          - name: commonPipelineEnvironment
            param: github/repository
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        type: string
        mandatory: true
        #      - name: owner
        #        aliases:
        #          - name: githubOrg
        #        description: Name of the GitHub organization.
        #        resourceRef:
        #          - name: commonPipelineEnvironment
        #            param: github/owner
        #        scope:
        #          - PARAMETERS
        #          - STAGES
        #          - STEPS
        #        type: string
        #        mandatory: true
        #      - name: serverUrl
        #        aliases:
        #          - name: githubServerUrl
        #        description: GitHub server url for end-user access.
        #        scope:
        #          - GENERAL
        #          - PARAMETERS
        #          - STAGES
        #          - STEPS
        #        type: string
        #        default: https://github.com
        #        mandatory: true
      - name: token
        aliases:
          - name: githubToken
          - name: access_token
        description: GitHub personal access token as per https://help.github.com/en/github/authenticating-to-github/creating-a-personal-access-token-for-the-command-line
        scope:
          - GENERAL
          - PARAMETERS
          - STAGES
          - STEPS
        type: string
        mandatory: true
        secret: true
        resourceRef:
          - name: githubTokenCredentialsId
            type: secret
          - type: vaultSecret
            default: github
            name: githubVaultSecretName
